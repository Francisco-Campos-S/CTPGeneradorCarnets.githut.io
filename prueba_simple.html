<!DOCTYPE html>
<html>
<head>
    <title>Prueba Simple PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <button onclick="testPDF()">Generar PDF de Prueba</button>
    
    <script>
        function testPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            
            // Página de prueba
            pdf.setFontSize(16);
            pdf.setFont('helvetica', 'bold');
            pdf.text('Prueba de PDF', 105, 50, { align: 'center' });
            
            // Dibujar un carnét de prueba
            const x = 20;
            const y = 70;
            const width = 60;
            const height = 60;
            
            // Marco
            pdf.setLineWidth(1);
            pdf.rect(x, y, width, height);
            
            // Título
            pdf.setFontSize(8);
            pdf.text('Colegio Técnico Profesional', x + width/2, y + 8, { align: 'center' });
            pdf.text('Agropecuario de Sabalito', x + width/2, y + 15, { align: 'center' });
            
            // Datos
            pdf.setFontSize(7);
            pdf.setFont('helvetica', 'bold');
            pdf.text('Nombre:', x + 2, y + 25);
            pdf.setFont('helvetica', 'normal');
            pdf.text('Juan Pérez', x + 2, y + 30);
            
            pdf.setFont('helvetica', 'bold');
            pdf.text('Cédula:', x + 2, y + 38);
            pdf.setFont('helvetica', 'normal');
            pdf.text('123456789', x + 2, y + 43);
            
            pdf.setFont('helvetica', 'bold');
            pdf.text('Ruta:', x + 2, y + 51);
            pdf.setFont('helvetica', 'normal');
            pdf.text('6512', x + 2, y + 56);
            
            // Nueva página para reverso
            pdf.addPage();
            
            // Reverso
            pdf.setLineWidth(1);
            pdf.rect(x, y, width, height);
            
            // Sello
            const margin = 5;
            pdf.setLineWidth(0.5);
            pdf.rect(x + margin, y + margin, width - 2*margin, height - 2*margin);
            
            pdf.setFontSize(12);
            pdf.setFont('helvetica', 'bold');
            pdf.text('SELLO', x + width/2, y + height/2 - 3, { align: 'center' });
            pdf.text('INSTITUCIONAL', x + width/2, y + height/2 + 5, { align: 'center' });
            
            // Descargar
            pdf.save('prueba_carnet.pdf');
        }
    </script>
</body>
</html>
